<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos UC3M</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let event of events" class="advanced-background" (click)="loadEventDetail(event)">
      <ion-card-content>
        <ion-card-title> {{event.name}}</ion-card-title>
        <img src={{event.photo}}>
        <div class="card-subtitle">{{event.campus}}</div>
      </ion-card-content>
    </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
