<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button  icon-only (click)="loadNotifications()">
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
      <button ion-button  icon-only (click)="search()">
          <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
    
    <ion-title>Eventos UC3M</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let event of events" class="advanced-background" >
      <ion-card-content>
        <ion-card-title (click)="loadEventDetail(event)"> {{event.name}}</ion-card-title>
        <img src={{event.photo}} (click)="loadEventDetail(event)">
        <div class="card-subtitle">Campus de {{event.campus}}</div>
        <div class="card-subtitle">{{event.inscriptions}} personas inscritas</div>
        <div class="card-subtitle">{{event.date}}</div>
        <div class="card-subtitle">Creditos: {{event.credits}}</div>
        <button ion-button  icon-only (click)="addFavorites(event)">
            <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
        </button>
        <button ion-button  icon-only (click)="shareEvent(event)">
            <ion-icon ios="ios-share" md="md-share"></ion-icon>
        </button>
      </ion-card-content>

    </ion-card>
</ion-content>
