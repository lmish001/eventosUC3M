<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button color="light" icon-only (click)="search()">
          <img class="icon" src="assets/imgs/search.png">
        </button>
      <button ion-button  color="light" icon-only (click)="loadNotifications()">
          <img class="icon" src="assets/imgs/notify.png">
      </button>
      <ion-title><h1>Inscripciones</h1></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <div *ngIf="!hasInscriptions">Todavía no está registrado en ningún evento</div>
    <ion-card *ngFor="let event of eventArray" class="advanced-background" >
      <ion-card-content>
            <ion-card-title style="font-size: 16px; font-weight: bold;"> {{event.name}}</ion-card-title>
            <div (click)="loadEventDetail(event)">
                <img src={{event.photo}}>
                <div class="columna">
                    <div class="card-subtitle"><img class="little_icon" src="assets/imgs/place.png">{{event.campus}}</div>
                    <div class="card-subtitle"><img class="little_icon" src="assets/imgs/people.png">{{event.inscriptions}} inscritos</div>
                </div>
                <div class="columna">
                    <div class="card-subtitle"><img class="little_icon" src="assets/imgs/date.png">{{getDate(event.date).toLocaleDateString()}}</div>
                    <div class="card-subtitle"><img class="little_icon" src="assets/imgs/label.png">{{event.credits}} créditos</div>
                </div>
            </div>
        </ion-card-content>

    </ion-card>

</ion-content>
