<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src = {{event.photo}}>
  <p>{{event.description}}</p>
  <p>Lugar: {{event.campus}}</p>
  <p>Aula: {{event.classroom}}</p>
  <p>Fecha y hora: {{event.date}}</p>
  <p>Creditos: {{event.credits}}</p>
  <p>Organizador: {{event.organizer}}</p>
  <p>Contacto: {{event.contact}}</p>
  <p>Categorias: {{event.categories}}</p>

</ion-content>

    <!-- align to the bottom of the page -->
    <div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
            <button ion-button color="secondary">Inscribirse</button>
        </div>
        
    </div>
