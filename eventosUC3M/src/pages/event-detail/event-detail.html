<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src = {{event.photo}}>
  <p>{{event.description}}</p>
  <p>Lugar: Campus de {{event.campus}}</p>
  <p>Aula: {{event.classroom}}</p>
  <p>Fecha y hora: {{event.date}}</p>
  <p>Creditos: {{event.credits}}</p>
  <p>Organizador: {{event.organizer}}</p>
  <p>Contacto: {{event.contact}}</p>
  <p>Categorias: {{event.categories}}</p>
  <div *ngIf="isRegistered==true">
      <button ion-button color="danger" (click)="cancelRegistration()">Cancelar inscripci√≥n</button>
  </div>
  <div *ngIf="isRegistered==false">
      <button ion-button color="secondary" (click)="register()">inscribirse</button>
  </div>
  <button ion-button color="secondary">Exportar al Calendario</button>
 
  <div *ngIf="isFavorite==false">
      <button ion-button  icon-only (click)="addFavorites()">
          <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
      </button>
  </div>
  <div *ngIf="isFavorite==true">
      <button ion-button  icon-only (click)="deleteFavorites()">
          <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
      </button>
  </div>
</ion-content>
