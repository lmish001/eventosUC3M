<ion-header>

  <ion-navbar>
    <ion-title>Buscar evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Quiero encontrar un evento en:</p>
    <form [formGroup]="searchForm">
        <ion-item>
            <ion-label></ion-label>
            <ion-select formControlName="campus" placeholder="Todos los campus" text-center>
                <ion-option value="todos_campus">Todos los campus</ion-option>
                <ion-option>Leganés</ion-option>
                <ion-option>Getafe</ion-option>
                <ion-option>Colmenarejo</ion-option>
                <ion-option>Puerta de Toledo</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label></ion-label>
              <ion-select formControlName="tiempo" placeholder="Caulquier dia">
                  <ion-option value="todos_dias">Culaquier dia</ion-option>
                  <ion-option value="semana">Durante la próxima semana</ion-option>
                  <ion-option value="mes">Durante el próximo mes</ion-option>
              </ion-select>
            </ion-item>

            <ion-item >
                <ion-label></ion-label>
                <ion-select formControlName="categoria" placeholder="Caulquier categoria">
                    <ion-option value="todos_catg">Cualquier categoria</ion-option>
                    <ion-option *ngFor="let category of categories">{{category}}</ion-option>
                </ion-select>
            </ion-item>

        <button ion-button type="submit" (click) = "submitSearchForm()" block>Buscar</button>
      </form>
  
</ion-content>
