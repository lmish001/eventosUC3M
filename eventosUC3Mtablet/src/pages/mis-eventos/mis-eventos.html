<ion-footer>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only (click) = "addEvent()">
        crear evento
         </button>
    <ion-title>Mis eventos</ion-title>
  </ion-navbar>
</ion-footer>

<ion-tabs>
    <ion-tab [root]="tab1Root"></ion-tab>
    <ion-tab [root]="tab2Root"></ion-tab>
    <ion-tab [root]="tab3Root"></ion-tab>
  </ion-tabs>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-card-content col-4 style="text-align: center">
          <img style="margin-top: 85px;" src="assets/imgs/add.png" (click) = "addEvent()">
        </ion-card-content>
      <ion-col col-4 *ngFor="let event of eventArray">
          <ion-card  class="advanced-background" >
              <ion-card-content>
                    <div class="card-title-only">
                      <ion-card-title style="font-size: 16px; font-weight: bold;"> {{event.name}}</ion-card-title>
                    </div>
                    <div style="display:inline-block;width: 39%;">
                          <button ion-button clear color="none" icon-only (click)="editEvent(event)">
                              <img class="icon" src="assets/imgs/edit.png">
                          </button>
                    </div>
                    <div (click)="loadEventDetail(event)">
                        <img src={{event.photo}}>
                        <div class="columna">
                            <div class="card-subtitle"><img class="little_icon" src="assets/imgs/place.png">{{event.campus}}</div>
                            <div class="card-subtitle"><img class="little_icon" src="assets/imgs/people.png">{{event.inscriptions}} inscritos</div>
                        </div>
                        <div class="columna">
                            <div class="card-subtitle"><img class="little_icon" src="assets/imgs/date.png">{{getDate(event.date).toLocaleDateString()}}</div>
                            <div class="card-subtitle"><img class="little_icon" src="assets/imgs/label.png">{{event.credits}} cr√©ditos</div>
                        </div>
                    </div>
                  </ion-card-content>
            </ion-card> 
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
