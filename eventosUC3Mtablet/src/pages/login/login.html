<ion-content padding>
		<h1>EVENTOS UC3M</h1>
		<div class="cabeza">
				<img class="logo" src="assets/imgs/logo.png">	
				<img class="logo" src="assets/imgs/uc3m.png">
		</div>
	
		<form (ngSubmit)="login()" [formGroup]="loginForm">
			<ion-list inset>
	
				<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
					<ion-input type="text" placeholder="Email" formControlName="email">test@gmail.com</ion-input>
				</ion-item>
	
				<div ngxErrors="email" #emailErrors="ngxErrors">
					<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Se debe utilizar un email valido</div>
				</div>
	
				<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
					<ion-input type="password" placeholder="Password" formControlName="password">123456</ion-input>
				</ion-item>
	
				<div ngxErrors="password" #passwordErrors="ngxErrors">
					<div [ngxError]="['minlength', 'required']" [when]="['touched']">La contraseña debe tener al menos 6 caracteres</div>
				</div>
			</ion-list>
			
			<div class="form-error">{{loginError}}</div>
			<div class="d">
				<button ion-button block type="submit" [disabled]="!loginForm.valid">Log in</button>
			</div>	
		</form>
			<div class="text">
				<p class="p">¿Has olvidado tu contraseña?</p>
				*solo cuentas de la uc3m pueden inciar sesión.
			</div>	
	</ion-content>
